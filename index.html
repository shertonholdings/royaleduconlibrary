<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Educon Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h2 {
      color: red;
    }
  </style>
  <script>
    // Check if the user is logged in by checking localStorage
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('isLoggedIn')) {
        // If the user is not logged in, redirect to the login page
        window.location.href = 'https://rstudentlogin.blogspot.com/';
      }
    });
  </script>
</head>
<body>

  <!-- Logo at the top -->
  <div class="logo">

  </div>

  <!-- Heading -->
  <h2>Royal Educon Library</h2>

</html>
